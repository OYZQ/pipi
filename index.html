<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style type="text/css">
        *{
            background: black;
        }
    </style>
</head>
<br><br><br><br><br><br><br><br>
<body>
    <div id="div" style="font-size:xx-large;text-align: center;color:white;font-weight: bolder"></div>
</body>
<script type="text/javascript">
        cd();
        function cd(){
        var now = new Date();
        var endTime = new Date('2018/12/31 24:00:00');
        var t = endTime.getTime() - now.getTime();
        if(t==0||t<0){
            document.getElementById('div').innerHTML = '新年快乐';
            return;
        }
        var d = Math.floor(t/1000/60/60/24);
        var h = Math.floor(t/1000/60/60%24);
        var m = Math.floor(t/1000/60%60);
        var s = Math.floor(t/1000%60);
        var ms = Math.floor(t%1000);
        document.getElementById('div').innerHTML = '距离2019年还有'+d+'天'+h+'时'+m+'分钟'+ms+'毫秒';

        setTimeout('cd()',1);}

</script>
</html>
